---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  {% if page.flickrtag %}
  <ul id="flickr-tag-{{ page.flickrtag }}" class="thumbs"></ul>
  <script>
  $(document).ready(function(){
    $('#flickr-tag-{{ page.flickrtag }}').jflickrfeed({
      limit: 21,
      qstrings: {
        id: '36812217@N07',
        tags: '{{ page.flickrtag }}'
      },
      itemTemplate: '<li><a rel="colorbox" href="{{ "{{image" }}}}" ' +
      'title="{{ "{{title" }}}}"><img src="{{ "{{image_s" }}}}" ' +
      'alt="{{ "{{title" }}}}" /></a></li>'
      }, function(data) {
        $('#flickr-tag-{{ page.flickrtag }} a').colorbox();
      });
  });
  </script>
  {% endif %}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
